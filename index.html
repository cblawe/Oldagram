<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container header-container">
                    <img class="app-logo" src="images/logo.png" alt="app-logo">
                    <img class="avatar" src="images/user-avatar.png" alt="user-avatar">
            </div>
        </header>
        
        <section>
            <div class="container section-container">
                <div class="user-info">
                    <div>
                        <img class="avatar" src="images/avatar-vangogh.jpg" alt="avatar-vangogh">
                    </div>
                    <div class="user-detail">
                        <p class="name">Vincent Van Gogh</p>
                        <p class="location">Zunderth, Netherlands</p>
                    </div>
                </div>
                
                <div>
                    <img class="img-post" src="images/post-vangogh.jpg" alt="post-vangogh">
                </div>
                
                <div class="icons">
                     <img class="icon-item" src="images/icon-heart.png" alt="icon-heart">
                     <img class="icon-item" src="images/icon-comment.png" alt="icon-comment">    
                     <img class="icon-item" src="images/icon-dm.png" alt="icon-dm">    
                </div>
    
                <p class="likes-count">21 likes</p>
                <div class="caption"> 
                    <p class="username">vincey1853
                        <span class="user-caption">just took a few mushrooms lol</span>
                    </p>
                </div>            
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
